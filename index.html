<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Libre+Baskerville&family=Lobster&family=Radley:ital@1&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <title>Your Nostagia !</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div class="heading">
            <h1><em>Hello !</em></h1>
            <h2>Press Start !</h2>
            <img src="./spongebob.gif" height="200px" width="200px" style="border-radius: 7%;margin-bottom: 10px;">
        </div>


    </div>
    <div class="start">
        <button> Start </button>
    </div>
    <div class="game">
        <div
            style="text-align:center; border: 0px; border-radius: 1cm; background-color: #EBE4D1; border-radius: 0.3cm;">
            <img class="player1" height="300px" width="300px" src="./open.png" style="border: 0px; border-radius: 1cm;">
            <h1 style="font-family: Lobster;">Player1</h1>
        </div>
        <div
            style="text-align: center; border: 0px;border-radius: 1cm; background-color: #EBE4D1; border-radius: 0.3cm;">
            <img class="player2" height="300px" width="300px" src="./open.png" style="border: 0px; border-radius: 1cm;">
            <h1 style="font-family: Lobster;">Player2</h1>
        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>

</html>
